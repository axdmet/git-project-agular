<div class="container">
    <h1 class="well">Просмот темы:{{dataMess.title}}</h1>
    <h2><a href="#/forumList">Всего тем:</a><span class="label label-info">{{dataMess.length}}</span>
    </h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Message</th>
                <th>Topic - Id</th>
                <th>Message - ID</th>
                <th>UserEntry - Id </th>
            </tr>
        </thead>
        <tr ng-repeat="message in allMessage">
            <td>{{$index + 1}}</td>
            <td>{{}}</td>
            <td>{{}}</td>
            <td>{{}}</td>
            <td>{{}}</td>
        </tr>
    </table>

    <!-- ADD -->
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#addNewMessage">add message</button>
    <br /><br />
    <p class="lead">All posts:</p>
</div>


<!-------------------------->

<!-- Modal addNewName ADD -->
<div class="modal fade" id="addNewMessage" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">write message</h4>
            </div>
            <div class="row">
                <br />
                <form role="form" novalidate name="FormAdd" class="col-md-offset-1 col-md-10">

                    <div class="form-group">
                        <div class="email controls">
                            <input type="text" ng-model="message.Text" class="form-control" ng-maxlength="10" name="userEmail" placeholder="text" required>
                            <div class="error" ng-show="FormAdd.userEmail.$invalid && FormAdd.userEmail.$dirty">
                                {{getError(FormAdd.userEmail.$error)}}
                            </div>
                        </div>
                    </div>

                    <div class="form-group btn-group">
                        <input class="btn btn-primary" ng-click="addNewMessage()" type="submit" value="add" data-dismiss="modal">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
