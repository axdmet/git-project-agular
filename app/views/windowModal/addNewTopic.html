<!-------------------------->
<!-- Modal addNewName ADD -->
<div class="modal fade" id="addNewTopic" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Topic</h4>
            </div>
            <div class="row">
                <br />
                <form role="form" novalidate name="FormAdd" class="col-md-offset-1 col-md-10">

                    <div class="form-group">
                        <div class="email controls">
                            <input type="text" ng-model="curretDat.title" class="form-control" ng-maxlength="10" name="userEmail" required>
                            <div class="error" ng-show="FormAdd.userEmail.$invalid && FormAdd.userEmail.$dirty">
                                {{getError(FormAdd.userEmail.$error)}}
                            </div>
                        </div>
                    </div>

                    <div class="form-group btn-group">
                        <input class="btn btn-primary" ng-click="addNewTopic()" type="submit" value="Save" data-dismiss="modal">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
